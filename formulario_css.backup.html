<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - CSS Nativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      padding: 0 0.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #555;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      width: auto;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 0.5rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Formulário principal -->
  <form id="formCompleto" action="#" method="post" enctype="multipart/form-data" accept-charset="utf-8" autocomplete="on" target="_self">
    
    <!-- Campo oculto -->
    <input type="hidden" name="session_id" value="abcdef123456" />

    <!-- Agrupamento de campos - informações pessoais -->
    <fieldset>
      <legend>Informações pessoais</legend>

      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" placeholder="Ex.: Maria Silva" required maxlength="100" />

      <label for="apelido">Apelido (search)</label>
      <input id="apelido" name="apelido" type="search" placeholder="Pesquisar apelido" />

      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4}" />

      <label for="website">Website (url)</label>
      <input id="website" name="website" type="url" placeholder="https://exemplo.com" />

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="usuario@provedor.com" required />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" minlength="8" required />
    </fieldset>

    <!-- Continue com o restante dos fieldsets do seu formulário -->

    <fieldset>
      <legend>Ações do formulário</legend>

      <button type="submit">Enviar</button>
      <button type="reset">Redefinir</button>
    </fieldset>
  </form>

</body>
</html>
