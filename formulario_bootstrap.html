<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark">

  <div class="container py-4">
    <form id="formCompleto" action="#" method="post" enctype="multipart/form-data" accept-charset="utf-8" autocomplete="on" target="_self" class="bg-dark text-light border border-secondary rounded p-4">

      <input type="hidden" name="session_id" value="abcdef123456" />

      <fieldset class="border border-secondary p-3 rounded mb-4">
        <legend class="fs-5 fw-semibold px-2">Informações pessoais</legend>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input id="nome" name="nome" type="text" placeholder="Ex.: Maria Silva" required maxlength="100" class="form-control bg-dark text-light border border-secondary" />
        </div>

        <div class="mb-3">
          <label for="apelido" class="form-label">Apelido (search)</label>
          <input id="apelido" name="apelido" type="search" placeholder="Pesquisar apelido" class="form-control bg-dark text-light border border-secondary" />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4}" class="form-control bg-dark text-light border border-secondary" />
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website (url)</label>
          <input id="website" name="website" type="url" placeholder="https://exemplo.com" class="form-control bg-dark text-light border border-secondary" />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input id="senha" name="senha" type="password" minlength="8" required class="form-control bg-dark text-light border border-secondary" />
        </div>
      </fieldset>

      <fieldset class="mb-4 border rounded p-3">
        <legend class="fs-5 fw-semibold px-2">Ações do formulário</legend>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary ms-2">Redefinir</button>
      </fieldset>

    </form>
  </div>

  <script>
    function atualizarSaida() {
      var a = Number(document.getElementById('valorA').value) || 0;
      var b = Number(document.getElementById('valorB').value) || 0;
      var soma = a + b;
      document.getElementById('saida').value = soma;
    }

    function abrirDialog(){
      var d = document.getElementById('meuDialog');
      if (typeof d.showModal === 'function') d.showModal();
      else alert('Seu navegador não suporta <dialog> nativo.');
    }
  </script>

</body>
</html>
