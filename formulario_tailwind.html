<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">

  <form id="formCompleto" action="#" method="post" enctype="multipart/form-data" accept-charset="utf-8" autocomplete="on" target="_self" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">

    <input type="hidden" name="session_id" value="abcdef123456" />

    <fieldset class="border border-gray-300 rounded-md p-4 mb-6">
      <legend class="text-lg font-semibold px-2">Informações pessoais</legend>

      <label for="nome" class="block mt-4 font-medium text-gray-700">Nome completo</label>
      <input id="nome" name="nome" type="text" placeholder="Ex.: Maria Silva" required maxlength="100" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label for="apelido" class="block mt-4 font-medium text-gray-700">Apelido (search)</label>
      <input id="apelido" name="apelido" type="search" placeholder="Pesquisar apelido" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label for="telefone" class="block mt-4 font-medium text-gray-700">Telefone</label>
      <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4}" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label for="website" class="block mt-4 font-medium text-gray-700">Website (url)</label>
      <input id="website" name="website" type="url" placeholder="https://exemplo.com" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label for="email" class="block mt-4 font-medium text-gray-700">E-mail</label>
      <input id="email" name="email" type="email" placeholder="usuario@provedor.com" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label for="senha" class="block mt-4 font-medium text-gray-700">Senha</label>
      <input id="senha" name="senha" type="password" minlength="8" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </fieldset>

    <fieldset class="border border-gray-300 rounded-md p-4 mb-6">
      <legend class="text-lg font-semibold px-2">Ações do formulário</legend>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Enviar</button>
      <button type="reset" class="ml-4 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Redefinir</button>
    </fieldset>

  </form>

</body>
</html>
